<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>
      <button onclick="hardRefreshPage()" class="rotate" id="hardref"><img class="hardred" src="./images/rotate-48.png" alt=""></button>
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice6.png" />
      </div>
    </div>
    <div class="refreshbtn">
      <button class="btn" onclick="refreshPage()">Dice</button>

    </div>

    <h2>Results:</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Winner</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sonuçlar buraya eklenecek -->
        </tbody>
    </table>

    <footer>© Safa Aykan © VisiVision</footer>
    <script src="./index.js"></script>
  </body>
</html>
